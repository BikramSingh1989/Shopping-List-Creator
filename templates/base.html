<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Inventory App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Top Navigation Bar -->
  <div class="top-right-buttons">
    <a href="/how-to-use" class="btn small">How to Use</a>
    <a href="/shopping-list" class="btn small">Shopping List</a>
    <a href="/logout" class="btn small">Logout</a>
    <button class="btn small" onclick="toggleTheme()">ðŸŒ—</button>
  </div>

  <!-- Main Container -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Shopping-List-Creator made by Bikram Singh 2025</p>
  </footer>

  <!-- Dark Mode Persistence -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Apply saved theme on load
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    });
  </script>
</body>
</html>

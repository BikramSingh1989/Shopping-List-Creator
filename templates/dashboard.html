<form method="post">
  <label>
    Item Name:
    <input name="name" placeholder="Item Name" required>
    <small>e.g., Milk, Rice, Batteries</small>
  </label>

  <label>
    Quantity:
    <input name="quantity" type="number" placeholder="Quantity" required>
    <small>Current number you have on hand</small>
  </label>

  <label>
    Par Level:
    <input name="par" type="number" placeholder="Par Level" required>
    <small>Minimum quantity before restock is needed</small>
  </label>

  <label>
    Expiration Date:
    <input name="expiration" type="date">
    <small>Optional. Used for tracking perishables (e.g., 2025-12-31)</small>
  </label>

  <button type="submit">Add Item</button>
</form>
